version: "3.7"
services:
  postgres:
    image: postgres:12-alpine
    ports:
      - "127.0.0.1:5000:5432"
    environment:
      POSTGRES_DB: gurkbot
      POSTGRES_USER: gurkbotdb
      POSTGRES_PASSWORD: gurkbotdb
    volumes:
      - ./bot/postgres/tables:/docker-entrypoint-initdb.d/

  gurkbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gurkbot
    init: true

    restart: on-failure

    environment:
      - ENVIRONMENT=DOCKER-DEVELOPMENT
      - DATABASE_URL=postgres://gurkbotdb:gurkbotdb@postgres:5432/gurkbot
      - CHANNEL_OFF_TOPIC
      - TOKEN
      - PREFIX
      - CHANNEL_DEVLOG
      - CHANNEL_DEVALERTS
      - CHANNEL_DEV_GURKBOT
      - CHANNEL_DEV_REAGURK
      - CHANNEL_DEV_GURKLANG
      - CHANNEL_DEV_BRANDING
      - CHANNEL_LOGS
      - ROLE_STEERING_COUNCIL
      - ROLE_MODERATORS

    volumes:
      - .:/bot

    depends_on:
      - postgres
